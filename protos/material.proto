

syntax = "proto3";

import "property.proto";

message Material {

string material_id = 1;
string material_name = 2;
string material_group = 3;
string material_type = 4;

enum materialStatus {
    ACTIVE = 0;
    INACTIVE = 1;
}

materialStatus status = 5;
uint64 create_date = 6;

repeated PropertySchema properties = 7;

}

message MaterialContainer {
repeated Material entries = 1;
}

