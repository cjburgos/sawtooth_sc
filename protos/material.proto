

syntax = "proto3";

message Material {
    
string material_id = 1;
string material_name = 2;
string material_group = 3;
string material_type = 4;


uint64 create_date = 5;

sint64 material_price = 6;
sint64 material_cost = 7;
sint64 material_amount = 8;
string material_creator = 9;

}

message MaterialContainer {
repeated Material entries = 1;
}

